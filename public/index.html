<html>
<head>
	<meta charset="UTF-8">
  	<script language="javascript" type="text/javascript" src="lib/p5.js"></script>
	<script language="javascript" type="text/javascript" src="lib/p5.dom.js"></script>
	<script language="javascript" type="text/javascript" src="config.js"></script>
  	<script language="javascript" type="text/javascript" src="sketch.js"></script>
  	<style> 
		body {padding: 0; margin: 0;} 
		#frame {display:inline-block;margin-right:10px}
		#controls {display:inline-block;position:absolute}
	</style>
</head>

<body>
	<span id='frame'>
		<!-- canvas will be here-->
	</span>
	<list id='controls'>
		<li>1-4 - Build tile</li>
		<li>R - Remove tile</li>
		<li>v - Rotate tile</li>
		<li>W - Increase timmer</li>
		<li>S - Decrease timmer</li>
		<li>A - Cycle Logo Down</li>
		<li>D - Cycle Logo Up</li>
		<li>E - Set online</li>
		<li>F - Set inverted</li>
		<li>Q - Toggle view mode</li>
		<li>P - Save image</li>
		<li>O - Export grid</li>
		<li>Drag and drop to import json</li>
	</list> 
</body>
</html>
